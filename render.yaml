services:
  # Backend Service
  - type: web
    name: blockchain-attendance-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
  
  # Frontend Service
  - type: web
    name: blockchain-attendance-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://blockchain-based-attendance-management.onrender.com/api
